<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quality Assistant - Multi-Agent AI System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .agents {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .agent-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 200px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 40px;
            display: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 300px;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
            color: #333;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 4px;
            color: #c33;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .language-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .lang-badge {
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Code Quality Assistant</h1>
            <p>Multi-Agent AI System for Comprehensive Code Analysis</p>
            <div class="agents">
                <div class="agent-badge">🔍 CodeAnalyzer</div>
                <div class="agent-badge">🧪 TestGenerator</div>
                <div class="agent-badge">📝 DocumentationWriter</div>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label for="language">Select Programming Language:</label>
                <select id="language">
                    <option value="Python">Python 🐍</option>
                    <option value="JavaScript">JavaScript 📜</option>
                    <option value="TypeScript">TypeScript 🔷</option>
                    <option value="Java">Java ☕</option>
                    <option value="C++">C++ ⚡</option>
                    <option value="C#">C# 🎯</option>
                    <option value="Go">Go 🐹</option>
                    <option value="Rust">Rust 🦀</option>
                    <option value="PHP">PHP 🐘</option>
                    <option value="Ruby">Ruby 💎</option>
                    <option value="Swift">Swift 🦅</option>
                    <option value="Kotlin">Kotlin 🎨</option>
                    <option value="SQL">SQL 📊</option>
                    <option value="HTML">HTML 🌐</option>
                    <option value="CSS">CSS 🎨</option>
                    <option value="R">R 📈</option>
                </select>
            </div>

            <div class="input-section">
                <label for="code">Paste Your Code:</label>
                <textarea id="code" placeholder="Paste your code here for AI-powered analysis..."></textarea>
            </div>

            <button class="analyze-btn" id="analyzeBtn">🚀 Analyze Code with AI Agents</button>

            <div id="error" class="error" style="display: none;"></div>

            <div class="results" id="results">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab(0)">🔍 Code Analysis</button>
                    <button class="tab" onclick="switchTab(1)">🧪 Test Cases</button>
                    <button class="tab" onclick="switchTab(2)">📝 Documentation</button>
                </div>
                <div class="tab-content active" id="tab0"></div>
                <div class="tab-content" id="tab1"></div>
                <div class="tab-content" id="tab2"></div>
            </div>

            <div class="language-badges">
                <div class="lang-badge">Python 🐍</div>
                <div class="lang-badge">JavaScript 📜</div>
                <div class="lang-badge">TypeScript 🔷</div>
                <div class="lang-badge">Java ☕</div>
                <div class="lang-badge">C++ ⚡</div>
                <div class="lang-badge">C# 🎯</div>
                <div class="lang-badge">Go 🐹</div>
                <div class="lang-badge">Rust 🦀</div>
                <div class="lang-badge">PHP 🐘</div>
                <div class="lang-badge">Ruby 💎</div>
                <div class="lang-badge">Swift 🦅</div>
                <div class="lang-badge">Kotlin 🎨</div>
                <div class="lang-badge">SQL 📊</div>
                <div class="lang-badge">R 📈</div>
                <div class="lang-badge">HTML 🌐</div>
                <div class="lang-badge">CSS 🎨</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://code-quality-assistant.onrender.com/analyze';

        function switchTab(index) {
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.tab-content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Error: ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const code = document.getElementById('code').value.trim();
            const language = document.getElementById('language').value;

            if (!code) {
                showError('Please paste some code to analyze!');
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            const resultsDiv = document.getElementById('results');
            
            btn.disabled = true;
            btn.textContent = '🔄 Analyzing...';
            resultsDiv.style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code, language })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display results
                document.getElementById('tab0').innerHTML = '<pre>' + (data.code_analysis || 'No analysis available') + '</pre>';
                document.getElementById('tab1').innerHTML = '<pre>' + (data.test_cases || 'No test cases generated') + '</pre>';
                document.getElementById('tab2').innerHTML = '<pre>' + (data.documentation || 'No documentation generated') + '</pre>';

                resultsDiv.style.display = 'block';
                switchTab(0);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message + '\nPlease make sure the backend API is running and try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = '🚀 Analyze Code with AI Agents';
            }
        });
    </script>
</body>
</html>
